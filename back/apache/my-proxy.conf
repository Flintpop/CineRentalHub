<VirtualHost *:443>
    ServerName localhost

    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/ssl/mysite.crt"
    SSLCertificateKeyFile "/usr/local/apache2/ssl/mysite.key"

    ProxyRequests Off
    ProxyPass / http://node:3000/
    ProxyPassReverse / http://node:3000/

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
</VirtualHost>
